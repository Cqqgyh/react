<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>布局视口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #demo {
            font-size: 40px;
            background-color: skyblue;
            width: 375px;
            /* 设备独立像素宽度，为什么不是一半显示，存在缩放问题 */
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script type="text/javascript">
        const demo = document.getElementById('demo')
        demo.innerHTML = '布局视口宽度：' + document.documentElement.clientWidth
    </script>
</body>

</html>
