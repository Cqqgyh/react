<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>750宽度配合rem适配_方案二</title>
    <link rel="stylesheet" href="./css2/index_800.css">
</head>

<body>
    <div id="demo">
        文本内容
    </div>

    <script>
        // 需要动态的计算出根字体的大小，然后将所有的元素尺寸都按根字体大小进行REM的适配
        function adapter() {
            // 首先需要获取到移动设置的设备独立像素，但是通过js将无法获取设备的独立像素
            // 还好，通过js可以获取布局视口宽度
            // 设备独立像素与布局视口应该是1:1的关系，因为我们的目标是等比
            const dip = document.documentElement.clientWidth;
            // 计算根字体的大小 (100是我们自己指定的目标，800是设计师设计的宽度)
            const rootFontSize = (dip / 10);
            // 设置根字体样式
            document.documentElement.style.fontSize = rootFontSize + 'px';
        }

        adapter();

        window.onresize = adapter;

    </script>
</body>

</html>
